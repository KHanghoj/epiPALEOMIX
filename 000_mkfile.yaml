# -*- mode: Yaml; -*-
Prefixes:
    "--FastaPath": /Users/kehanghoej/Desktop/chrome.fa
    "--FastaPrefix": ''  # if annotaed by number only '1'  leave it '' else add the prefix i.e. 'chr'
    "--MappabilityPath": /Users/kehanghoej/Desktop/GENOME_51_50.40000-20000.mappability
BedFiles:
    EnabledFilter: False
    UniquenessFilter: 0.9  # filtering bed regions with low uniqueness
    CTCFbed: 
        Path: /Users/kehanghoej/Desktop/testhg19ctcf.bed
        MakeMergePlot: True  # i.e. if bedfile covers chr1  cannot merge data
        NOSubFiles: 5 # splits the bedfile inputs into subfiles to take advantage of all cpu's
    # TSSHousekeeping: 
    #     Path: bedfiles/housekeeping_genes_plusstrand_4kb_TSS.bed
    #     MakeMergePlot: False  # i.e. if bedfile covers chr1  cannot merge data
    #     NOSubFiles: 5  # splits the bedfile inputs into subfiles to take advantage of all cpu's
BamInputs:
    BAM1:
        BamInfo:
            "BamPath": /Users/kehanghoej/Desktop/saqqaq_chrom22.bam
            "--MinMappingQuality": 30
            "--BamPrefix": '' # if annotaed by number only '1'  leave it '' else add the prefix i.e. 'chr'
            "--LibraryConstruction": DS  # DS if double strand, SS if single strand
        GCcorrect:
            "Enabled": True
            "MapMinMaxReadLength": [30, 75]  # the range of readlength
            "Resolution": 15  # Will be removed in newer versions, i think??
            "--MappaUniqueness": 0.9  # The reference uniqueness minimum
        NucleoMap:
            "Enabled": True
            "Apply_GC_Correction": True
            "--MinDepth": 20
            "--DequeLen": 2000
            "--NucleosomeSize": 147
            "--NucleosomeFlanks": 25
            "--NucleosomeOffset": 12
        MethylMap:
            "Enabled": True
            "--ReadBases": 6
            "--Primes": five  # choose from {both, five, three}. Normally 5' for DS and both for SS
            "--SkipThreePrime": 0
            "--SkipFivePrime": 0
        Phasogram:
            "Enabled": True
            "Apply_GC_Correction": False
            "--SubsetPileup": 3
            "--MaxRange": 1000
        WriteDepth:
            "Enabled": False
            "Apply_GC_Correction": True
            "--DequeLength": 500    
