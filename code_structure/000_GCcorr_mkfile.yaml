    "--FastaPath": ../../reference/hs.build37.1.fa
    "--FastaChromType": False # if 'chr1' true; if '1' false
#    "--MappabilityPath": ../bedfiles/chrom22_51_50.40000-20000.mappability
    "--MappabilityPath": ../chr22_31_50.40000-20000.mappability
BedFiles:
    EnabledFilter: False
    UniquenessFilter: 0.9  # filteranalysis should be replace with bedtools
    #CTCFbed: ../bedfiles/testhg19ctcf.bed
#    CTCGbed1: ../bedfiles/testhg19ctcf1.bed
