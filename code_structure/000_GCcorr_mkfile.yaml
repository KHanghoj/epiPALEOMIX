#    CTCFbed: ../../bedfiles/testhg19ctcf.bed
    CTCFbed: ../../bedfiles/CTCFsites_2KB_overlap_rm.bed
#    small: small_bed.bed
BamInputs:
    BAM1:
        BamInfo:
            "BamPath": ../Saqqaq.hg19.flt.sort.rmdup.realign.md.bam
            "--MinMappingQuality": 30
            "--BamChromType": False # if 'chr1' true; if '1' false
            "--LibraryConstruction": DS  # DS if double strand, SS if single strand
        GCcorrect:
            "Enabled": True
            "MapMinMaxReadLength": [45, 60]
            "Resolution": 5  # if 1, checks all sizes from 45 to 60, now checks every 5th
            "--MappaUniqueness": 0.9
        NucleoMap:
            "Enabled": True
            "Apply_GC_Correction": True
            "--MinDepth": 20
            "--DequeLen": 2000
        MethylMap:
            "Enabled": True
            "--ReadBases": 6
            "--SkipBases": 0
        Phasogram:
            "Enabled": True
            "Apply_GC_Correction": False
            "--SubsetPileup": 3
            "--MaxRange": 1000
        WriteDepth:
            "Enabled": False
            "Apply_GC_Correction": True
            "--DequeLength": 500    
